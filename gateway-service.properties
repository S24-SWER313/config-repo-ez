server.port=8080
spring.cloud.gateway.discovery.locator.enabled=true

# Route configuration
spring.cloud.gateway.routes[0].id=post-service
spring.cloud.gateway.routes[0].uri=lb://POST-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/posts/**

spring.cloud.gateway.routes[1].id=post-service-bookmarks
spring.cloud.gateway.routes[1].uri=lb://POST-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/bookmarks/**

spring.cloud.gateway.routes[2].id=story-service
spring.cloud.gateway.routes[2].uri=lb://STORY-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/stories/**

spring.cloud.gateway.routes[3].id=upload-service
spring.cloud.gateway.routes[3].uri=lb://UPLOAD-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/uploads/**

spring.cloud.gateway.routes[4].id=user-service-users
spring.cloud.gateway.routes[4].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[5].id=user-service-auth
spring.cloud.gateway.routes[5].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/auth/**


# CORS Configuration
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3000, http://localhost:5173, http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET, POST, PUT, DELETE, OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
